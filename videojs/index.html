<html>
<head>
<title>NBC 4 NY - Live Stream</title>
<link rel="icon" href="https://www.nbc.com/generetic/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="https://www.nbc.com/generetic/favicon.ico" type="image/x-icon"/>
<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<link href="https://tv.shoemakk.com/css.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>
<center>
        <video id=example-video width=1600 height=900 class="video-js vjs-default-skin" controls>
          <source
             src="//d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
             type="application/x-mpegURL">
        </video>

        <form id=load-url>
          <label>
            Video URL:
            <input id=url type=url value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
          </label>
          <button type=submit>Load</button>
        </form>
</center>
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');

        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>

</html>
