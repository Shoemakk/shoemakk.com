<html>
<head>
<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
<link href="https://shoemakk.com/assets/css/videojs.css" rel="stylesheet">
<script src="https://unpkg.com/video.js/dist/video.js"></script>
<script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<center>
<div class="url-box">
        <form id=load-url autocomplete="new-password">
          <label>
            <input id=url type=url value="Enter m3u8 link here" autocomplete="new-password">
          </label>
          <button type=submit>Load</button>
        </form>
</div>
<div class="video-container">
<video id="video" class="video-js vjs-default-skin vjs-fill"  
        width="100%" height="100%"
        controls preload="metadata"
        data-setup='{}'>
  <source src="' + url + '" type="application/x-mpegURL">
</video>
</center>
    <script>
      (function(window, videojs) {
        var player = window.player = videojs('video');
        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>
</div>
</html>
